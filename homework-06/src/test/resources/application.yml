logging:
  level:
    root: DEBUG

spring:
  main:
    allow-circular-references: true
  shell:
    interactive:
      enabled: false
  datasource:
    url: jdbc:h2:mem:testdb
  sql:
    init:
      mode: always
      data-locations: data.sql
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
